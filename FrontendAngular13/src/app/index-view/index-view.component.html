<div class="container">
        <div class="row">
            <div class="col-12">
            <canvas id="myChart" width="400" height="200"></canvas>
        </div>
    </div>
</div>



<div class="container mt-5">
    <div class="row">
        <div class="col">
            <table class="table table-bordered table-striped">
                <thead>
                    <th>Name</th>
                    <th>Actions</th>
                </thead>
                <tbody>
                    <tr *ngFor="let user of userPosts">
                        <td>{{user.name}}</td>
                        <td><button class="btn btn-primary" (click)="getUserPosts(user.userId)" title="View posts">View posts</button></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>



<div class="container mt-5" *ngIf="postsByUser.length">
    <div class="row">
        <div class="col">
            <table class="table table-bordered table-striped">
                <thead>
                    <th>Title</th>
                </thead>
                <tbody>
                    <tr *ngFor="let post of postsByUser">
                        <td>{{post.title}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
